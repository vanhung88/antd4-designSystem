name: Deploy to Amplify Hosting

on:
  push:
    branches: [develop, sit, release]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: dev
            env: devnonprod
          - branch: sit
            env: sitnonprod
          - branch: release
            env: prod

    if: ${{ github.ref_name == matrix.branch }}

    steps:
      # 1. Lấy code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Cài Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      # 3. Cài dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4. Build React app
      - name: Build project
        run: yarn build

      # 5. Cấu hình AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # 6. Cài Amplify CLI
      - name: Install Amplify CLI
        run: npm i -g @aws-amplify/cli

      # 7. Checkout Amplify Environment đúng theo branch
      - name: Checkout Amplify environment
        run: amplify env checkout ${{ matrix.env }} --yes

      # 8. Publish lên Amplify Hosting
      - name: Publish to Amplify Hosting
        run: amplify publish --invalidateCloudFront --yes
