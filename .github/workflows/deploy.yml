name: Deploy to Amplify Hosting

on:
  push:
    branches: [dev, sit, main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env:
          - name: dev
            amplify_env: devnonprod
          - name: sit
            amplify_env: sitnonprod
          - name: main
            amplify_env: prod
        # Filter chỉ giữ lại phần tử match branch hiện tại
        max-parallel: 1

    steps:
      - name: Check branch and set env
        if: ${{ github.ref_name == matrix.env.name }}
        run: echo "Matched branch ${{ matrix.env.name }} → Amplify env ${{ matrix.env.amplify_env }}"

      # 1. Lấy code
      - name: Checkout
        if: ${{ github.ref_name == matrix.env.name }}
        uses: actions/checkout@v4

      # 2. Cài Node.js
      - name: Setup Node.js
        if: ${{ github.ref_name == matrix.env.name }}
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      # 3. Cài dependencies
      - name: Install dependencies
        if: ${{ github.ref_name == matrix.env.name }}
        run: yarn install --frozen-lockfile

      # 4. Build React app
      - name: Build project
        if: ${{ github.ref_name == matrix.env.name }}
        run: yarn build

      # 5. Cấu hình AWS Credentials
      - name: Configure AWS credentials
        if: ${{ github.ref_name == matrix.env.name }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # 6. Cài Amplify CLI
      - name: Install Amplify CLI
        if: ${{ github.ref_name == matrix.env.name }}
        run: npm i -g @aws-amplify/cli

      # 7. Checkout Amplify Environment
      - name: Checkout Amplify environment
        if: ${{ github.ref_name == matrix.env.name }}
        run: amplify env checkout ${{ matrix.env.amplify_env }} --yes

      # 8. Publish lên Amplify Hosting
      - name: Publish to Amplify Hosting
        if: ${{ github.ref_name == matrix.env.name }}
        run: amplify publish --invalidateCloudFront --yes
